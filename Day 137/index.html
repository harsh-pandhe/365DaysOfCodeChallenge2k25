<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 1;
            transform: scale(1);
        }

        .portfolio-item.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .item-image {
            height: 220px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }

        .item-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .portfolio-item:hover .item-image::before {
            left: 100%;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.1);
        }

        .item-content {
            padding: 2rem;
        }

        .item-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .item-technologies {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .item-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .item-content {
                padding: 1.5rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Portfolio</h1>
            <p>Showcasing creative projects and technical expertise across various domains</p>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="web">Web Development</button>
            <button class="filter-btn" data-filter="mobile">Mobile Apps</button>
            <button class="filter-btn" data-filter="design">UI/UX Design</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>

        <div class="portfolio-grid" id="portfolioGrid">
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="projectCount">12</div>
                <div class="stat-label">Projects Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">3+</div>
                <div class="stat-label">Years Experience</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">50+</div>
                <div class="stat-label">Happy Clients</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Support Available</div>
            </div>
        </div>
    </div>

    <script>
        const portfolioData = [
            {
                title: "E-Commerce Platform",
                category: "web",
                icon: "🛒",
                description: "Full-stack e-commerce solution with modern design, payment integration, and admin dashboard.",
                technologies: ["React", "Node.js", "MongoDB", "Stripe"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Task Management App",
                category: "mobile",
                icon: "📱",
                description: "Cross-platform mobile app for team collaboration and project management with real-time sync.",
                technologies: ["React Native", "Firebase", "Redux", "TypeScript"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Brand Identity Design",
                category: "design",
                icon: "🎨",
                description: "Complete brand identity package including logo, color scheme, and marketing materials.",
                technologies: ["Figma", "Illustrator", "Photoshop", "InDesign"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Weather Dashboard",
                category: "web",
                icon: "🌤️",
                description: "Interactive weather application with location-based forecasts and beautiful data visualizations.",
                technologies: ["Vue.js", "Chart.js", "OpenWeather API", "CSS3"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Fitness Tracking App",
                category: "mobile",
                icon: "💪",
                description: "Health and fitness tracking app with workout plans, progress monitoring, and social features.",
                technologies: ["Flutter", "Dart", "SQLite", "Health APIs"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Dashboard UI Kit",
                category: "design",
                icon: "📊",
                description: "Comprehensive admin dashboard UI kit with 50+ components and multiple layout variations.",
                technologies: ["Sketch", "Figma", "Principle", "Zeplin"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Blockchain Voting System",
                category: "other",
                icon: "🗳️",
                description: "Secure voting platform using blockchain technology for transparent and tamper-proof elections.",
                technologies: ["Solidity", "Web3.js", "Ethereum", "React"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Social Media Platform",
                category: "web",
                icon: "🌐",
                description: "Modern social networking platform with real-time messaging, media sharing, and advanced privacy controls.",
                technologies: ["Angular", "Socket.io", "PostgreSQL", "AWS"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "AR Shopping Experience",
                category: "mobile",
                icon: "🕶️",
                description: "Augmented reality mobile app for virtual product try-ons and immersive shopping experiences.",
                technologies: ["ARKit", "Swift", "Core ML", "3D Modeling"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Landing Page Collection",
                category: "design",
                icon: "🎯",
                description: "Collection of high-converting landing pages for SaaS, e-commerce, and service businesses.",
                technologies: ["HTML5", "CSS3", "JavaScript", "GSAP"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "AI Chatbot Platform",
                category: "other",
                icon: "🤖",
                description: "Intelligent chatbot platform with natural language processing and multi-channel deployment.",
                technologies: ["Python", "TensorFlow", "NLP", "Docker"],
                demoUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Portfolio Website",
                category: "web",
                icon: "💼",
                description: "Responsive portfolio website with modern animations, dark mode, and CMS integration.",
                technologies: ["Next.js", "Tailwind", "Framer Motion", "Sanity"],
                demoUrl: "#",
                codeUrl: "#"
            }
        ];

        function createPortfolioItem(item) {
            return `
                <div class="portfolio-item" data-category="${item.category}">
                    <div class="item-image">
                        <div class="image-placeholder">${item.icon}</div>
                    </div>
                    <div class="item-content">
                        <div class="item-category">${item.category}</div>
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-description">${item.description}</p>
                        <div class="item-technologies">
                            ${item.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <div class="item-actions">
                            <a href="${item.demoUrl}" class="action-btn primary">Live Demo</a>
                            <a href="${item.codeUrl}" class="action-btn">View Code</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = portfolioData.map(createPortfolioItem).join('');
        }

        function filterPortfolio(category) {
            const items = document.querySelectorAll('.portfolio-item');
            let visibleCount = 0;

            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                const shouldShow = category === 'all' || itemCategory === category;

                if (shouldShow) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });

            // Update project count
            document.getElementById('projectCount').textContent = visibleCount;
        }

        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));

                    button.classList.add('active');

                    const category = button.getAttribute('data-filter');
                    filterPortfolio(category);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPortfolio();
            setupFilterButtons();

            setTimeout(() => {
                const items = document.querySelectorAll('.portfolio-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 300);
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>

</html>
