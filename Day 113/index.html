<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid + Flexbox Example</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header,
        footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            padding: 1rem;
        }

        aside {
            background: #f4f4f4;
            padding: 1rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: #eaeaea;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Webpage</h1>
    </header>

    <main>
        <aside>
            <h3>Sidebar</h3>
            <p>Links or filters here</p>
        </aside>
        <div class="content">
            <div class="card">Flex item 1</div>
            <div class="card">Flex item 2</div>
            <div class="card">Flex item 3</div>
        </div>
    </main>

    <footer>
        <p>Footer section</p>
    </footer>
</body>

</html>
