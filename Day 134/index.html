<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .quote-container {
            margin: 2rem 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: relative;
        }

        .quote-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text::before {
            content: '"';
            font-size: 4rem;
            color: #667eea;
            position: absolute;
            left: -30px;
            top: -20px;
            opacity: 0.3;
            font-family: serif;
        }

        .quote-text::after {
            content: '"';
            font-size: 4rem;
            color: #667eea;
            position: absolute;
            right: -30px;
            bottom: -40px;
            opacity: 0.3;
            font-family: serif;
        }

        .quote-author {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
        }

        .quote-author.show {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-author::before {
            content: 'â€” ';
            color: #667eea;
        }

        .btn-container {
            margin-top: 2.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #667eea;
            font-style: italic;
            font-size: 1.2rem;
        }

        .loading.show {
            display: block;
        }

        .error {
            color: #e74c3c;
            font-size: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .retry-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            font-size: 0.9rem !important;
            padding: 8px 20px !important;
            margin-top: 10px;
        }

        .retry-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226) !important;
            transform: translateY(-2px);
        }

        .tags {
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease 0.4s;
        }

        .tags.show {
            opacity: 1;
            transform: translateY(0);
        }

        .tag {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 12px;
            margin: 2px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .quote-text {
                font-size: 1.2rem;
            }

            .quote-text::before,
            .quote-text::after {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Inspire Daily</h1>

        <div class="quote-container">
            <div class="loading" id="loading">Fetching wisdom...</div>
            <div class="quote-text" id="quoteText">Click "New Quote" to get started!</div>
            <div class="quote-author" id="quoteAuthor"></div>
            <div class="tags" id="quoteTags"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="btn-container">
            <button class="btn" id="newQuoteBtn">New Quote</button>
            <button class="btn" id="tweetBtn">Tweet Quote</button>
            <button class="btn" id="copyBtn">Copy Quote</button>
        </div>
    </div>

    <script>
        let lastQuoteSource = 'online';

        const API_ENDPOINTS = [
            'https://api.quotable.io/random',
            'https://quotegarden.herokuapp.com/api/v3/quotes/random',
            'https://api.quotegarden.io/quotes/random'
        ];

        const FALLBACK_QUOTES = [
            {
                content: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                tags: ["motivational", "work"]
            },
            {
                content: "Innovation distinguishes between a leader and a follower.",
                author: "Steve Jobs",
                tags: ["innovation", "leadership"]
            },
            {
                content: "Life is what happens to you while you're busy making other plans.",
                author: "John Lennon",
                tags: ["life", "philosophy"]
            },
            {
                content: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt",
                tags: ["dreams", "future", "inspirational"]
            },
            {
                content: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle",
                tags: ["hope", "philosophy", "strength"]
            },
            {
                content: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill",
                tags: ["success", "courage", "perseverance"]
            }
        ];

        const elements = {
            quoteText: document.getElementById('quoteText'),
            quoteAuthor: document.getElementById('quoteAuthor'),
            quoteTags: document.getElementById('quoteTags'),
            newQuoteBtn: document.getElementById('newQuoteBtn'),
            tweetBtn: document.getElementById('tweetBtn'),
            copyBtn: document.getElementById('copyBtn'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error')
        };

        let currentQuote = '';
        let currentAuthor = '';

        async function fetchQuote() {
            try {
                showLoading(true);
                hideError();
                hideQuote();

                let quoteData = null;

                for (let i = 0; i < API_ENDPOINTS.length; i++) {
                    try {
                        const timeoutPromise = new Promise((_, reject) => {
                            setTimeout(() => reject(new Error('Request timeout')), 5000);
                        });

                        const fetchPromise = fetch(API_ENDPOINTS[i], {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': 'Quote-Generator/1.0'
                            }
                        });

                        const response = await Promise.race([fetchPromise, timeoutPromise]);

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        const data = await response.json();

                        if (data.content && data.author) {
                            quoteData = {
                                content: data.content,
                                author: data.author,
                                tags: data.tags || []
                            };
                        } else if (data.data && data.data.quoteText && data.data.quoteAuthor) {
                            quoteData = {
                                content: data.data.quoteText,
                                author: data.data.quoteAuthor,
                                tags: data.data.quoteGenre ? [data.data.quoteGenre] : []
                            };
                        } else if (data.quote && data.author) {
                            quoteData = {
                                content: data.quote,
                                author: data.author,
                                tags: data.category ? [data.category] : []
                            };
                        }

                        if (quoteData) {
                            lastQuoteSource = 'online';
                            break;
                        }
                    } catch (apiError) {
                        continue;
                    }
                }

                if (!quoteData) {
                    const randomIndex = Math.floor(Math.random() * FALLBACK_QUOTES.length);
                    quoteData = FALLBACK_QUOTES[randomIndex];
                    lastQuoteSource = 'offline';
                }

                currentQuote = quoteData.content;
                currentAuthor = quoteData.author;

                setTimeout(() => {
                    displayQuote(quoteData);
                    showLoading(false);
                }, 500);

            } catch (error) {
                showLoading(false);

                const isOnline = navigator.onLine;
                let errorMessage = isOnline
                    ? 'Quote services are temporarily unavailable. Showing offline quote.'
                    : 'No internet connection detected. Showing offline quote.';

                showError(errorMessage);

                setTimeout(() => {
                    hideError();
                }, 3000);

                const fallbackQuote = FALLBACK_QUOTES[0];
                currentQuote = fallbackQuote.content;
                currentAuthor = fallbackQuote.author;
                lastQuoteSource = 'offline';
                displayQuote(fallbackQuote);
            }
        }

        function displayQuote(data) {
            elements.quoteText.textContent = data.content;
            elements.quoteAuthor.textContent = data.author;

            if (data.tags && data.tags.length > 0) {
                elements.quoteTags.innerHTML = data.tags
                    .map(tag => `<span class="tag">${tag}</span>`)
                    .join('');
            } else {
                elements.quoteTags.innerHTML = '';
            }

            showQuote();
        }

        function showQuote() {
            elements.quoteText.classList.add('show');
            elements.quoteAuthor.classList.add('show');
            elements.quoteTags.classList.add('show');
        }

        function hideQuote() {
            elements.quoteText.classList.remove('show');
            elements.quoteAuthor.classList.remove('show');
            elements.quoteTags.classList.remove('show');
        }

        function showLoading(show) {
            if (show) {
                elements.loading.classList.add('show');
                elements.newQuoteBtn.disabled = true;
            } else {
                elements.loading.classList.remove('show');
                elements.newQuoteBtn.disabled = false;
            }
        }

        function showError(message, showRetry = false) {
            elements.error.textContent = message;
            elements.error.classList.add('show');

            if (showRetry) {
                let retryBtn = document.getElementById('retryBtn');
                if (!retryBtn) {
                    retryBtn = document.createElement('button');
                    retryBtn.id = 'retryBtn';
                    retryBtn.className = 'btn retry-btn';
                    retryBtn.textContent = 'Retry';
                    retryBtn.style.marginTop = '10px';
                    retryBtn.addEventListener('click', () => {
                        retryBtn.remove();
                        fetchQuote();
                    });
                    elements.error.appendChild(retryBtn);
                }
            }
        }

        function hideError() {
            elements.error.classList.remove('show');
        }

        function tweetQuote() {
            if (currentQuote && currentAuthor) {
                const tweetText = `"${currentQuote}" - ${currentAuthor}`;
                const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
                window.open(tweetUrl, '_blank');
            }
        }

        async function copyQuote() {
            if (currentQuote && currentAuthor) {
                const textToCopy = `"${currentQuote}" - ${currentAuthor}`;
                try {
                    await navigator.clipboard.writeText(textToCopy);

                    const originalText = elements.copyBtn.textContent;
                    elements.copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        elements.copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    showError('Failed to copy quote');
                }
            }
        }

        elements.newQuoteBtn.addEventListener('click', fetchQuote);
        elements.tweetBtn.addEventListener('click', tweetQuote);
        elements.copyBtn.addEventListener('click', copyQuote);

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !event.target.matches('input, textarea')) {
                event.preventDefault();
                fetchQuote();
            }
        });

        fetchQuote();
    </script>
</body>

</html>
