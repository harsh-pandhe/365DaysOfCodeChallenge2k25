<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pie Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .chart-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
            align-items: center;
        }

        .chart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pie-chart {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(from 0deg, transparent 0deg, transparent 360deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .total-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .total-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .legend-item:hover .legend-color {
            transform: scale(1.2);
        }

        .legend-info {
            flex: 1;
        }

        .legend-label {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .legend-value {
            color: #666;
            font-size: 0.9rem;
        }

        .legend-percentage {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .control-group h3 {
            margin-bottom: 1rem;
            color: #555;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .preset-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .chart-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .animation-toggle {
            text-align: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
                margin: 1rem;
            }

            .chart-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .pie-chart {
                width: 280px;
                height: 280px;
            }

            .chart-center {
                width: 120px;
                height: 120px;
            }

            .total-value {
                font-size: 1.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .preset-buttons {
                flex-direction: column;
            }
        }

        @keyframes chartRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .rotating {
            animation: chartRotate 2s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dynamic Pie Chart</h1>

        <div class="animation-toggle">
            <button class="btn btn-secondary" onclick="toggleAnimation()">ðŸŽ¯ Toggle Animation</button>
        </div>

        <div class="chart-section">
            <div class="chart-container">
                <div class="pie-chart" id="pieChart">
                    <div class="chart-center">
                        <div class="total-label">Total</div>
                        <div class="total-value" id="totalValue">1000</div>
                    </div>
                </div>
                <div class="chart-tooltip" id="tooltip"></div>
            </div>

            <div class="legend" id="legend">
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Add New Data</h3>
                <div class="input-group">
                    <input type="text" id="labelInput" placeholder="Label (e.g., Sales)">
                    <input type="number" id="valueInput" placeholder="Value" min="0">
                </div>
                <button class="btn btn-primary" onclick="addData()">Add Data</button>
            </div>

            <div class="control-group">
                <h3>Chart Actions</h3>
                <div class="preset-buttons">
                    <button class="btn btn-success" onclick="clearChart()">Clear All</button>
                    <button class="btn btn-secondary" onclick="randomizeData()">Random Data</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Preset Data</h3>
                <div class="preset-buttons">
                    <button class="btn btn-primary" onclick="loadSalesData()">Sales Data</button>
                    <button class="btn btn-primary" onclick="loadExpenseData()">Expenses</button>
                    <button class="btn btn-primary" onclick="loadMarketData()">Market Share</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chartData = [
            { label: 'Sales', value: 350, color: '#667eea' },
            { label: 'Marketing', value: 200, color: '#f093fb' },
            { label: 'Development', value: 250, color: '#4facfe' },
            { label: 'Support', value: 150, color: '#00f2fe' },
            { label: 'Operations', value: 50, color: '#764ba2' }
        ];

        let animationEnabled = true;

        const colors = [
            '#667eea', '#f093fb', '#4facfe', '#00f2fe', '#764ba2',
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
            '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'
        ];

        function calculatePercentages() {
            const total = chartData.reduce((sum, item) => sum + item.value, 0);
            return chartData.map(item => ({
                ...item,
                percentage: total > 0 ? (item.value / total) * 100 : 0
            }));
        }

        function createPieChart() {
            const pieChart = document.getElementById('pieChart');
            const data = calculatePercentages();
            const total = data.reduce((sum, item) => sum + item.value, 0);

            let cumulativePercentage = 0;
            let gradientStops = [];

            data.forEach(item => {
                if (item.value > 0) {
                    const startAngle = cumulativePercentage * 3.6;
                    const endAngle = (cumulativePercentage + item.percentage) * 3.6;

                    gradientStops.push(`${item.color} ${startAngle}deg ${endAngle}deg`);
                    cumulativePercentage += item.percentage;
                }
            });

            const gradientString = gradientStops.length > 0
                ? `conic-gradient(from 0deg, ${gradientStops.join(', ')})`
                : 'conic-gradient(from 0deg, #e0e0e0 0deg 360deg)';

            if (animationEnabled) {
                pieChart.style.background = 'conic-gradient(from 0deg, #e0e0e0 0deg 360deg)';
                setTimeout(() => {
                    pieChart.style.background = gradientString;
                }, 100);
            } else {
                pieChart.style.background = gradientString;
            }

            document.getElementById('totalValue').textContent = total.toLocaleString();
            updateLegend();
        }

        function updateLegend() {
            const legend = document.getElementById('legend');
            const data = calculatePercentages();

            legend.innerHTML = data.map(item => `
                <div class="legend-item" onclick="toggleDataItem('${item.label}')">
                    <div class="legend-color" style="background: ${item.color}"></div>
                    <div class="legend-info">
                        <div class="legend-label">${item.label}</div>
                        <div class="legend-value">
                            Value: ${item.value.toLocaleString()} 
                            <span class="legend-percentage">(${item.percentage.toFixed(1)}%)</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addData() {
            const labelInput = document.getElementById('labelInput');
            const valueInput = document.getElementById('valueInput');

            const label = labelInput.value.trim();
            const value = parseFloat(valueInput.value);

            if (label && !isNaN(value) && value > 0) {
                const existingItem = chartData.find(item =>
                    item.label.toLowerCase() === label.toLowerCase()
                );

                if (existingItem) {
                    existingItem.value += value;
                } else {
                    const color = colors[chartData.length % colors.length];
                    chartData.push({ label, value, color });
                }

                labelInput.value = '';
                valueInput.value = '';
                createPieChart();
            } else {
                alert('Please enter a valid label and positive value.');
            }
        }

        function toggleDataItem(label) {
            const index = chartData.findIndex(item => item.label === label);
            if (index > -1) {
                chartData.splice(index, 1);
                createPieChart();
            }
        }

        function clearChart() {
            chartData = [];
            createPieChart();
        }

        function randomizeData() {
            const labels = ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'];
            chartData = labels.map((label, index) => ({
                label,
                value: Math.floor(Math.random() * 500) + 50,
                color: colors[index]
            }));
            createPieChart();
        }

        function loadSalesData() {
            chartData = [
                { label: 'Q1 Sales', value: 450, color: '#667eea' },
                { label: 'Q2 Sales', value: 380, color: '#f093fb' },
                { label: 'Q3 Sales', value: 520, color: '#4facfe' },
                { label: 'Q4 Sales', value: 610, color: '#00f2fe' }
            ];
            createPieChart();
        }

        function loadExpenseData() {
            chartData = [
                { label: 'Rent', value: 3000, color: '#667eea' },
                { label: 'Salaries', value: 8000, color: '#f093fb' },
                { label: 'Utilities', value: 800, color: '#4facfe' },
                { label: 'Marketing', value: 2000, color: '#00f2fe' },
                { label: 'Equipment', value: 1500, color: '#764ba2' },
                { label: 'Travel', value: 600, color: '#ff6b6b' }
            ];
            createPieChart();
        }

        function loadMarketData() {
            chartData = [
                { label: 'Our Company', value: 35, color: '#667eea' },
                { label: 'Competitor A', value: 25, color: '#f093fb' },
                { label: 'Competitor B', value: 20, color: '#4facfe' },
                { label: 'Competitor C', value: 12, color: '#00f2fe' },
                { label: 'Others', value: 8, color: '#764ba2' }
            ];
            createPieChart();
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            const pieChart = document.getElementById('pieChart');

            if (animationEnabled) {
                pieChart.classList.add('rotating');
                setTimeout(() => pieChart.classList.remove('rotating'), 2000);
            }

            createPieChart();
        }

        function addChartInteractivity() {
            const pieChart = document.getElementById('pieChart');
            const tooltip = document.getElementById('tooltip');

            pieChart.addEventListener('mousemove', (e) => {
                const rect = pieChart.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                const angle = Math.atan2(mouseY, mouseX) * 180 / Math.PI;
                const normalizedAngle = angle < 0 ? angle + 360 : angle;
                const adjustedAngle = (normalizedAngle + 90) % 360;

                const data = calculatePercentages();
                let cumulativePercentage = 0;
                let hoveredItem = null;

                for (let item of data) {
                    const itemAngle = item.percentage * 3.6;
                    if (adjustedAngle >= cumulativePercentage * 3.6 &&
                        adjustedAngle < (cumulativePercentage + item.percentage) * 3.6) {
                        hoveredItem = item;
                        break;
                    }
                    cumulativePercentage += item.percentage;
                }

                if (hoveredItem) {
                    tooltip.innerHTML = `
                        <strong>${hoveredItem.label}</strong><br>
                        Value: ${hoveredItem.value.toLocaleString()}<br>
                        Percentage: ${hoveredItem.percentage.toFixed(1)}%
                    `;
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 10 + 'px';
                    tooltip.style.opacity = '1';
                } else {
                    tooltip.style.opacity = '0';
                }
            });

            pieChart.addEventListener('mouseleave', () => {
                tooltip.style.opacity = '0';
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case '1':
                        e.preventDefault();
                        loadSalesData();
                        break;
                    case '2':
                        e.preventDefault();
                        loadExpenseData();
                        break;
                    case '3':
                        e.preventDefault();
                        loadMarketData();
                        break;
                    case 'r':
                        e.preventDefault();
                        randomizeData();
                        break;
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createPieChart();
            addChartInteractivity();

            document.getElementById('valueInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addData();
                }
            });
        });
    </script>
</body>

</html>
